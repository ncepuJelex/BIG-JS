<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>图标菜单按钮组件</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.a {
			height: 50px;
			width: 200px;
			border: 1px solid #ccc;
			background-color: #eee;
		}
	</style>
</head>

<body style="margin:50px;">
	
	<!-- <i class="glyphicon glyphicon-star"></i>
	
	<button class="btn btn-primary btn-lg">

	</button> -->

<div class="dropdown">
	<button class="btn btn-default" data-toggle="dropdown">
		下拉菜单
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu">
		<li><a href="#">首页</a></li>
		<li><a href="#">资讯</a></li>
		<li><a href="#">产品</a></li>
		<li><a href="#">关于</a></li>
	</ul>
</div>
	
<div class="dropup">
	<button class="btn btn-default" data-toggle="dropdown">
		上拉菜单
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu">
		<li><a href="#">首页</a></li>
		<li><a href="#">资讯</a></li>
		<li><a href="#">产品</a></li>
		<li><a href="#">关于</a></li>
	</ul>
</div> 


 <div class="dropdown">
	<button class="btn btn-default" data-toggle="dropdown">
		下拉菜单
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu">
		<li class="dropdown-header">网站导航</li>
		<li><a href="#">首页</a></li>
		<li><a href="#">资讯</a></li>
		<li class="divider"><a href="#">产品</a></li>
		<li class="disabled"><a href="#">关于</a></li>
	</ul>
</div> 

<div class="btn-group">
	<button class="btn btn-default">下拉菜单</button>
	<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu">
		<li class="dropdown-header">网站导航</li>
		<li><a href="#">首页</a></li>
		<li><a href="#">资讯</a></li>
		<li class="divider"><a href="#">产品</a></li>
		<li class="disabled"><a href="#">关于</a></li>
	</ul>
</div>


<div class="btn-group">
	
	<button type="button" class="btn btn-success">左</button>
	<button class="btn btn-info">中</button>
	<button class="btn btn-warning">右</button>
</div>

<div class="btn-toolbar">

	<div class="btn-group">
		<button type="button" class="btn btn-success">左</button>
		<button class="btn btn-info">中</button>
		<button class="btn btn-warning">右</button>
	</div>

	<div class="btn-group btn-group-lg">
		<button class="btn btn-primary">A</button>
		<button class="btn btn-danger">B</button>
		<button class="btn btn-muted">C</button>
	</div>

</div>
		

<div class="btn-group">
	
	<button class="btn btn-primary">左</button>
	<button class="btn btn-success">B</button>
	<button class="btn btn-danger">右</button>
	<div class="btn-group">
		<button class="btn btn-info dropdown-toggle" data-toggle="dropdown">
			下拉菜单
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li><a href="#">首页</a></li>
			<li><a href="#">资讯</a></li>
			<li><a href="#">产品</a></li>
			<li><a href="#">关于</a></li>
		</ul>
	</div>
</div>

<div class="btn-group-vertical">
	
	<button class="btn btn-warning">左</button>
	<button class="btn btn-success">B</button>
	<button class="btn btn-primary">C</button>
</div>

<div class="btn-group-justified">
	
	<a type="button" class="btn btn-primary">左</a>
<a type="button" class="btn btn-default">中</a>
<a type="button" class="btn btn-default">右</a>
</div>

<div class="btn-group-justified">
	
	<div class="btn-group">
		<button class="btn btn-warning">F</button>
	</div>
	<div class="btn-group">
		<button class="btn btn-info">E</button>
	</div>
	<div class="btn-group">
		<button class="btn btn-danger">Q</button>
	</div>
</div>


<div class="btn-group">
	
	<button class="btn btn-primary dropdown-toggle"  data-toggle="dropdown">
		下拉菜单
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu">
		
		<li><a href="#">首页</a></li>
		<li><a href="#">资讯</a></li>
		<li><a href="#">产品</a></li>
		<li><a href="#">关于</a></li>
	</ul>
</div>

	<div class="btn-group">
		
		<button class="btn btn-success">下拉菜单</button>
		<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li><a href="">首页</a></li>
			<li><a href="">资讯</a></li>
			<li><a href="">产品</a></li>
			<li><a href="">关于</a></li>
		</ul>
	</div>


	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
